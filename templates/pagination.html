{% if is_paginated %}
<nav aria-label="...">
  <ul class="pagination pagination-md">
    <li class="page-item">
        {% if page_obj.has_previous %}
            <a class="page-link text-dark" href="?page={{ page_obj.previous_page_number }}">前へ <<</a>
        {% endif %}
    </li>
    {% for num in paginator.page_range %}
        <li class="page-item">
            {% if page_obj.number == num %}
                <a class="page-link text-dark" >{{ num }}</a>
            {% else %}
                <a class="page-link text-dark" href="?page={{ num }}">{{ num }}</a>
            {% endif %}
        </li>
    {% endfor %}
    <li class="page-item">
        {% if page_obj.has_next %}
            <a class="page-link text-dark" href="?page={{ page_obj.next_page_number }}">>> 次へ</a>
        {% endif %}
    </li>
  </ul>
</nav>

{% endif %}
