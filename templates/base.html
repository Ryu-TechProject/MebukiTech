{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href= "{% static 'css/MebukiTech.css' %}">

    <title>MebukiTech-home</title>
</head>
<body>
<br>
    <div class = "container">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-12 text-center">
                    <a class="text-dark" href="http://127.0.0.1:8000"><h2>MebukiTech</h2></a>
                </div>
            </div>
    </div>
    <div class = "container">
        <div class ="nav-scroller py-1 mb-2 col-1-10 ">
            <nav class="d-flex justify-content-between">
                <a class="text-muted" href=""></a>
                <a class="text-muted" href="http://127.0.0.1:8000">ホーム</a>
                <a class="text-muted" href="http://127.0.0.1:8000/category/programming/">プログラミング</a>
                <a class="text-muted" href="http://127.0.0.1:8000/category/lifehack/">ライフハック</a>
                <a class="text-muted" href="http://127.0.0.1:8000/category/Blog/">ブログ</a>
                <a class="text-muted" href="http://127.0.0.1:8000/category/apple/">APPLE</a>
                <a class="text-muted" href="http://127.0.0.1:8000/category/itnews/">ITニュース</a>
                <a class="text-muted" href="http://127.0.0.1:8000/contact">お問い合わせ</a>
            </nav>
        </div>
    </div>
    <br><br>
    <main class="container" role="main">
    <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock content %}
            </div>
        <div class="col-md-4">
            <form class="form-inline my-2 my-lg-0" action="{% url 'MebukiTechapp:search_post' %}" method="GET">
                <input class="form-control mr-sm-2" type="search" name="q" value="{{ request.GET.q }}" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0 " type="submit">検索</button>
            </form>
            <br><br>
            <div class="p-4 mb-3 bg-light rounded">
                <h3>MebukiTech</h3>
                <p class="mb-0">このブログは主にIT系の内容で私が勉強したことや興味を持ったものをまとめたブログです</p>
            </div>

            {% include 'sidebar.html' %}
            <div class="p-4">
                <h3>リンク</h3>
                <ol class= "list-unstyled" >
                    <li><a class="text-muted" href="">Github(準備中)</a> </li>
                    <li><a class="text-muted" href="">Twitter(準備中)</a> </li>
                    <li><a class="text-muted" href="">Youtube(準備中)</a> </li>
                </ol>
            </div>

        </div>
    </div>
    </main>

</body>

</html>
